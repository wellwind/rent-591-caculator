<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>591隔套買房租金報酬試算</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="width: 520px;">
        <div id="info">
            <div class="page-header">
                <h3>591隔套買房租金報酬試算</h3>
            </div>
            <div class="col-xs-12">
                <h4>名稱：<span id="house_name"></span></h4>
                <table class="table">
                    <tr>
                        <td><strong>開價</strong></td>
                        <td><span id="price"></span></td>
                        <td><strong>屋齡</strong></td>
                        <td><span id="age"></span></td>
                    </tr>
                    <tr>
                        <td><strong>格局</strong></td>
                        <td><span id="structure"></span></td>
                        <td><strong>樓層</strong></td>
                        <td><span id="floor"></span></td>
                    </tr>
                    <tr>
                        <td><strong>坪數</strong></td>
                        <td><span id="pings"></span></td>
                        <td><strong>單價</strong></td>
                        <td><span id="ping_price"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
