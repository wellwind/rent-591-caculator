<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>591隔套買房租金報酬試算</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="width: 520px;">
        <div id="info">
            <div class="page-header">
                <h3>591隔套買房租金報酬試算</h3>
            </div>
            <div class="col-xs-12">
                <h4>名稱：<span id="house_name"></span></h4>
                <table class="table">
                    <tr>
                        <td><strong>開價</strong></td>
                        <td><span id="price"></span></td>
                        <td><strong>屋齡</strong></td>
                        <td><span id="age"></span></td>
                    </tr>
                    <tr>
                        <td><strong>格局</strong></td>
                        <td><span id="structure"></span></td>
                        <td><strong>樓層</strong></td>
                        <td><span id="floor"></span></td>
                    </tr>
                    <tr>
                        <td><strong>坪數</strong></td>
                        <td><span id="pings"></span></td>
                        <td><strong>單價</strong></td>
                        <td><span id="ping_price"></span></td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-12">
                <table class="table">
                    <tr>
                        <td><strong>預期購入價格（萬）</strong></td>
                        <td><input id="expected_buy_price" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>貸款金額（萬）</strong></td>
                        <td><input id="loan_price" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>頭期款</strong></td>
                        <td><input id="first_price" disabled class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>貸款利率（％）</strong></td>
                        <td><input id="loan_rate" class="form-control" value="2" /></td>
                    </tr>
                    <tr>
                        <td><strong>貸款利息</strong></td>
                        <td><input id="loan_rate_price" disabled class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>隔幾間</strong></td>
                        <td><input id="house_count" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>年收租金（萬）</strong></td>
                        <td><input id="rent_year_income" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>交易成本與雜費（萬）</strong></td>
                        <td><input id="other_price" class="form-control" value="40" /></td>
                    </tr>
                    <tr>
                        <td><strong>單間裝潢成本（萬）</strong></td>
                        <td><input id="decorate_cost" class="form-control" value="35" /></td>
                    </tr>
                    <tr>
                        <td><strong>總裝潢成本（萬）</strong></td>
                        <td><input id="decorate_total_cost" disabled class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>總價租金報酬率（％）</strong></td>
                        <td><input id="total_payback" disabled class="form-control" /></td>
                    </tr>
                    <tr>
                        <td><strong>自有租金報酬率（%）</strong></td>
                        <td><input id="self_payback" disabled class="form-control" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
